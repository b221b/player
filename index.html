<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный плеер</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: #121212;
            color: #fff;
        }

        .top-panel {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 60px;
            background-color: #181818;
            padding-right: 50px;
            position: fixed;
            top: 0;
            left: 0;
            width: 98%;
            z-index: 10;
        }

        .search-container {
            position: relative;
            margin-right: 24px;
        }

        .search-container input[type="text"] {
            width: 300px;
            padding: 12px 24px 12px 48px;
            border: 1px solid #535353;
            background-color: #121212;
            color: white;
            border-radius: 500px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        .search-container input[type="text"]::placeholder {
            color: #ccc;
        }

        .search-container button {
            position: absolute;
            top: 50%;
            left: 16px;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            color: #ccc;
        }

        .top-panel .login-button {
            background-color: #1db954;
            border: none;
            color: white;
            padding: 10px 30px;
            border-radius: 500px;
            font-weight: 500;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .top-panel .login-button:hover {
            background-color: #1ed760;
        }

        .sidebar {
            position: fixed;
            top: 60px;
            /* Высота top-panel */
            left: 0;
            width: 230px;
            /* Более широкая панель для большего количества контента */
            height: 100vh;
            background-color: #181818;
            color: #b3b3b3;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar img {
            height: 40px;
        }

        .sidebar button {
            display: flex;
            align-items: center;
            width: 100%;
            background: none;
            border: none;
            color: inherit;
            padding: 10px 0;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .sidebar button:hover {
            color: #fff;
        }

        .sidebar button img {
            margin-right: 20px;
        }

        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
            margin-left: 230px;
            padding: 20px;
            position: relative;
        }

        .player .cover-art {
            width: 300px;
            height: 300px;
            background-color: #282828;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgb(0 0 0 / 50%);
        }

        .player .cover-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 50%;
        }

        .player .track-info {
            margin-top: 24px;
            text-align: center;
        }

        .player .track-info .title {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .player .track-info .artist {
            font-size: 16px;
            color: #b3b3b3;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            left: 0;
            /* Отступа слева теперь нет, теперь панель будет начинаться с левого края экрана */
            bottom: 0;
            width: 100%;
            /* Панель займёт всю ширину экрана */
            height: 90px;
            background-color: #181818;
            padding: 0 30px;
            /* Устанавливаем отступ справа и слева */
            box-shadow: 0 -2px 4px rgb(0 0 0 / 50%);
        }

        .controls .left,
        .controls .center,
        .controls .right {
            display: flex;
            align-items: center;
            position: absolute;
            bottom: 30px;
        }

        .controls .left {
            left: 30px;
        }

        .controls .right {
            right: 30px;
        }

        .controls button {
            background: none;
            border: none;
            color: inherit;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .controls button:hover {
            color: #1db954;
        }

        .controls .progress-bar {
            -webkit-appearance: none;
            appearance: none;
            width: 100vw;
            height: 4px;
            background: #535353;
            border-radius: 2px;
            outline: none;
            position: relative;
            left: 50%;
            transform: translateX(-50%);

        }

        .controls .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            /* Width of the slider handle */
            height: 12px;
            /* Height of the slider handle */
            background: #1db954;
            cursor: pointer;
            /* Cursor on hover */
            border-radius: 50%;
        }

        /* Контейнер громкости */
        .controls .volume-container {
            position: absolute;
            right: 0;
            display: flex;
            align-items: center;
        }

        .volume-container {
            display: flex;
            align-items: center;
            /* Это выравнивает содержимое по правому краю */
            padding-right: 30px;
            position: relative;
            /* Это нам нужно, чтобы корректно позиционировать ползунок */
        }

        .controls .progress-container {
            position: absolute;
            top: -10px;
            width: 100%;
            padding: 0;
        }

        /* Базовые стили заголовков и списков в sidebar */
        .sidebar h3 {
            font-size: 16px;
            text-transform: uppercase;
            margin-bottom: 15px;
            padding-left: 20px;
            /* Чтобы выровнять текст с кнопками */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 10px 20px;
        }

        .sidebar ul li:hover {
            background-color: #282828;
        }

        .top-panel .logo {
            flex-grow: 1;
            /* Дает логотипу возможность занимать доступное пространство */
            font-size: 24px;
            /* Вы можете настроить размер шрифта по вашему усмотрению */
            font-weight: 700;
            /* Более жирный шрифт для имитации логотипа Spotify */
            color: #1db954;
            /* Зеленый цвет логотипа Spotify */
            padding-left: 50px;
            /* Отступ слева */
        }

        .controls .center {
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            /* Расстояние между элементами */
        }

        .track-current {
            display: flex;
            align-items: center;
            gap: 10px;
            /* Расстояние между иконкой и текстом трека */
        }

        .track-current-img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
        }

        .track-current-info {
            display: flex;
            flex-direction: column;
        }

        .track-current-title,
        .track-current-artist {
            line-height: 1;
        }

        .track-action-like,
        .track-action-add,
        .track-action-share {
            background: none;
            border: none;
            color: #ccc;
            font-size: 16px;
            padding: 5px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .track-action-like:hover,
        .track-action-add:hover,
        .track-action-share:hover {
            color: #fff;
            /* Белый цвет при наведении */
        }

        .volume-slider {
            width: 100px;
            /* Можно настроить */
            margin-left: 12px;
            /* Отступ слева от иконки */
        }

        /* Стиль для ползунка громкости */
        .controls .volume-slider {
            -webkit-appearance: none;
            width: 100px;
            height: 4px;
            border-radius: 2px;
            background: #535353;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .controls .volume-slider:hover {
            opacity: 1;
        }

        .controls .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #1db954;
            cursor: pointer;
        }

        .controls .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border: none;
            border-radius: 50%;
            background: #1db954;
            cursor: pointer;
        }

        /* Бургерное меню стили */
        .burger-menu-button {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Стиль для активного меню */
        .active-menu {
            transform: translateX(0);
        }

        /* Стили для раздельного отображения элементов на мобильных устройствах или малых экранах */
        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .top-panel {
        justify-content: flex-start; /* изменено на flex-start */
        padding-right: 20px;
        padding-left: 20px; /* добавлен отступ слева */
    }

    .top-panel .logo {
        /* Удаляем настройки абсолютного позиционирования 
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        padding-left: 0;
        */
        z-index: 9;
        margin: 0 15px; /* добавляем отступы слева и справа */
    }

            .burger-menu-button {
                display: block;
                position: absolute;
                top: 15px;
                left: 20px;
                z-index: 11;
            }

            .search-container input[type="text"] {
                width: 150px;
                /* Меньше ширина для устройств с маленьким экраном */

            .top-panel .login-button {
                /* Для вмятия кнопки входа при маленьких экранах, чтобы все элементы поместились на экране */
                position: absolute;

                z-index: 10;
            }

            .search-container {
                position: absolute;
                /* Позиционировать поиск по центру при маленькой ширине */
                left: 50%;
                transform: translateX(-50%);
                margin-right: 0;
            }

            .search-container button {
                z-index: 12;
            }

            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
                z-index: 10;
                width: 80%;
                padding-top: 60px;
            }

            .sidebar.active-menu {
                transform: translateX(0);
            }

            .player {
                margin-left: 0;
            }

            .controls {
                padding: 0 20px;
            }

            .controls .left,
            .controls .right {
                display: none;
            }

            .controls .center {
                width: 100%;
                bottom: 0;
                left: 0;
                transform: none;
                flex-direction: row;
                justify-content: space-between;
            }

            .track-current {
                display: none;
                /* Или сделайте компактнее, если хотите оставить */
            }
        }
    </style>
</head>

<body>

    <div class="player">
        <div class="cover-art">
            <!-- Вставьте путь к изображению обложки альбома -->
            <img src="shit/satoru.jpg" alt="Обложка альбома" />

    </div>

    <audio class="audio-player" src="tracks/1.mp3" hidden></audio>
    <audio class="audio-player" src="tracks/2.mp3" hidden></audio>

    <audio class="audio-player" src="tracks/4.mp3" hidden></audio>
    <audio class="audio-player" src="tracks/5.mp3" hidden></audio>
    <audio class="audio-player" src="tracks/6.mp3" hidden></audio>
    <audio class="audio-player" src="tracks/7.mp3" hidden></audio>
    <audio class="audio-player" src="tracks/8.mp3" hidden></audio>
    <audio class="audio-player" src="tracks/9.mp3" hidden></audio>

    <div class="controls">
        <div class="left">
            <button onclick="prevTrack()">⏮</button>
            <button onclick="togglePlay()">▶️</button>
            <button onclick="nextTrack()">⏭</button>
        </div>

        <div class="progress-container">
            <input type="range" class="progress-bar" value="0" step="1" min="0" max="100">
        </div>

        <div class="center">
            <div class="track-current">
                <img class="track-current-img" src="shit/satoru.jpg" alt="Иконка трека" />
                <div class="track-current-info">
                    <span class="track-current-title">Название трека</span>
                    <span class="track-current-artist">Исполнитель</span>
                </div>
            </div>
            <button class="track-action-like">❤️</button>
            <button class="track-action-add">➕</button>
            <!-- Непосредственно здесь вставляем ползунок громкости -->

            <button class="track-action-share">📤</button>
            <button onclick="toggleMute()">
                🔊
            </button>
            <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="0.5"
                title="Громкость">
        </div>

    </div>

    <script>

        function toggleSidebar() {
            var sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active-menu');
        }

        /* Теперь нужно обеспечить, чтобы меню скрывалось при нажатии на элемент меню. */
        var sidebarLinks = document.querySelectorAll('.sidebar button');
        sidebarLinks.forEach(function (link) {
            link.addEventListener('click', function () {
                var sidebar = document.querySelector('.sidebar');
                sidebar.classList.remove('active-menu');
            });
        });
        // Добавьте необходимую логику обработчиков событий
        function toggleSearch() {
            var searchInput = document.getElementById('search-input');
            // ... Остальная логика toggleSearch
        }

        function muteUnmute() {
            // ... Остальная логика muteUnmute
        }

        var audioPlayers = document.querySelectorAll('.audio-player'); // должно быть объявлено в начале

        // Затем используйте объявленные переменные в функциях

        var currentTrackIndex = 0;
        var tracks = document.querySelectorAll('.audio-player');
        var progressBar = document.querySelector('.progress-bar');

        function togglePlay() {
            if (tracks[currentTrackIndex].paused) {
                playTrack(currentTrackIndex);
            } else {
                tracks[currentTrackIndex].pause();
            }
            // Также переключим иконку воспроизведения/паузы
            updatePlayPauseButton();
        }

        function prevTrack() {
            // Останавливаем текущий трек и сбрасываем время
            tracks[currentTrackIndex].pause();
            tracks[currentTrackIndex].currentTime = 0;

            // Отнимаем 1 от индекса, чтобы вернуться к предыдущему треку
            // Если мы на первом треке, переходим к последнему
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;

            // Воспроизводим предыдущий трек
            playTrack(currentTrackIndex);
        }

        function nextTrack() {
            // Останавливаем текущий трек
            tracks[currentTrackIndex].pause();
            tracks[currentTrackIndex].currentTime = 0;

            // Увеличиваем индекс на 1, чтобы перейти к следующему треку
            // Используем модульное сложение, чтобы вернуться к первому треку после последнего
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;

            // Воспроизводим следующий трек
            playTrack(currentTrackIndex);
        }

        // Функция, которая меняет трек 
        function changeTrack(trackPath) {
            audioPlayer.src = trackPath;
            togglePlay(); // Начинаем воспроизведение
        }

        // Обновите функцию обработчика событий progress bar для настройки времени воспроизведения
        document.querySelector('.progress-bar').addEventListener('input', function (e) {
            var duration = audioPlayer.duration;
            if (duration > 0) {
                var value = e.target.value;
                var currentTime = (duration * value) / 100;
                audioPlayer.currentTime = currentTime;
            }
        });

        audioPlayer.addEventListener('timeupdate', function () {
            var progressBar = document.querySelector('.progress-bar');
            var value = (100 / audioPlayer.duration) * audioPlayer.currentTime;
            progressBar.value = value;
        });

        var currentTrackNumber = 1;
        var totalTracks = 9; // Укажите общее количество треков

        function playTrack(index) {
            // остановить все треки и сбросить текущее время
            tracks.forEach(function (track) {
                track.pause();
                track.currentTime = 0;
            });

            // Обновляем текущий индекс трека
            currentTrackIndex = index;

            // Воспроизводим выбранный трек
            tracks[currentTrackIndex].play();

            // Обновляем информацию о треке и прогресс-бар
            updateTrackInfo(currentTrackIndex);
            updateProgressBar(currentTrackIndex);
        }

        // Обновляем информацию о текущем треке
        function updateTrackInfo(index) {
            var trackInfoTitle = document.querySelector('.track-current-title');
            var trackInfoArtist = document.querySelector('.track-current-artist');
            var trackInfoImage = document.querySelector('.track-current-img');

            // Пример получения информации о треке по его индексу
            // Эти данные могут быть загружены из файла плейлиста или настроены вручную
            var title = 'Трек ' + (index + 1); // Получаем название трека
            var artist = 'Исполнитель ' + (index + 1); // Получаем исполнителя

            trackInfoTitle.textContent = title;
            trackInfoArtist.textContent = artist;
            trackInfoImage.src = "path-to-image-for-track.jpg"; // Установить путь к изображению трека
        }

        // Обновляем прогресс-бар при воспроизведении трека
        function updateProgressBar(index) {
            var track = tracks[currentTrackIndex];

            track.addEventListener('timeupdate', function () {
                var value = (100 / track.duration) * track.currentTime;
                progressBar.value = value;
            });
        }

        // Добавляем события на progressBar
        progressBar.addEventListener('input', function (e) {
            var track = tracks[currentTrackIndex];
            if (track.duration > 0) {
                var value = e.target.value;
                track.currentTime = (track.duration * value) / 100;
            }
        });

        // Функция для регулировки громкости
        function setVolume(volume) {
            tracks.forEach(function (track) {
                track.volume = volume;
            });
        }

        // Обработчик событий для ползунка громкости, который будет вызывать функцию setVolume
        document.getElementById('volume-slider').addEventListener('input', function (e) {
            setVolume(e.target.value);
        });

        function toggleMute() {
            var isMuted = tracks[currentTrackIndex].muted;
            tracks[currentTrackIndex].muted = !isMuted;
            // Обновите иконку звука в зависимости от состояния mute
            var muteButton = document.querySelector('.center button');
            muteButton.textContent = isMuted ? '🔊' : '🔇';
        }

        // Объявление setVolumeToHalf
        function setVolumeToHalf() {
            var audioPlayers = document.querySelectorAll('.audio-player');
            audioPlayers.forEach(function (audio) {
                audio.volume = 0.5; // 50% от максимального уровня
            });
        }


    </script>
