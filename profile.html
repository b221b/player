<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="icon" href="shit/icon2.png" sizes="190x190">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: #121212;
            color: #fff;
        }
    </style>
</head>

<body>
    <script>
        window.addEventListener('load', function () {
            var audioPlayers = document.querySelectorAll('.audio-player');
            audioPlayers.forEach(function (audio) {
                audio.pause(); // Pause all audio players
            });
        });

        var audioPlayers = document.querySelectorAll('.audio-player');
        audioPlayers.forEach(function (audio) {
            audio.muted = true;
        });
    </script>

    <!-- --------------------+
    |         Профиль        |
    +--------------------- -->

    <style>
        /* Стили для блока профиля пользователя */
        .profile-container {
            margin: 0;
            padding: 20px;
            position: relative;
            top: 70px;
            /* Высота верхней панели */
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-username {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .profile-info {
            margin-top: 20px;
        }

        .info-item {
            margin-bottom: 10px;
        }

        .info-title {
            font-weight: bold;
            padding-right: 10px;
        }

        .info,
        .info-title {
            color: #fff;
        }

        .user-playlists,
        .user-activity {
            margin-top: 20px;
        }

        .user-playlists h2,
        .user-activity h2 {
            color: #fff;
            margin-bottom: 10px;
        }

        /* Стили списков в профиле */
        .user-playlists ul,
        .user-activity ul {
            list-style-type: none;
            padding: 0;
        }

        .user-playlists li,
        .user-activity li {
            color: #b3b3b3;
            cursor: pointer;
        }

        .user-playlists li:hover,
        .user-activity li:hover {
            color: #fff;
        }

        .edit-button-container {
            margin-top: 20px;
        }

        .edit-button {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .edit-button:hover {
            background-color: #3e8e41;
        }

        @media (max-width: 768px) {
            .profile-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100%;
                margin-left: 0;
                padding: 20px;
                box-sizing: border-box;
            }

            .profile-header,
            .profile-info,
            .user-playlists,
            .user-activity {
                width: 100%;
                /* Для выравнивания элементов в одну колонку */
            }

            .info-item {
                justify-content: space-between;
                /* Гарантирует отступ между заголовками и информацией */
            }
        }
    </style>

    <div class="profile-container">
        <div class="profile-header">
            <img class="profile-avatar" src="shit/logo/profile.jpg" alt="Аватар пользователя">
            <h1 class="profile-username">Имя пользователя</h1>
        </div>

        <!-- Блок с информацией пользователя -->
        <div class="profile-info">
            <div class="info-item">
                <span class="info-title">Электронная почта:</span>
                <span class="info">user@example.com</span>
            </div>
            <div class="info-item">
                <span class="info-title">Дата регистрации:</span>
                <span class="info">01.01.2023</span>
            </div>
            <div class="info-item">
                <span class="info-title">Страна:</span>
                <span class="info">Россия</span>
            </div>
            <div class="info-item">
                <span class="info-title">Подписка:</span>
                <span class="info">Premium</span>
            </div>

            <div class="edit-button-container">
                <button class="edit-button">Редактировать</button>
            </div>
        </div>

        <!-- Плейлисты пользователя -->
        <div class="user-playlists">
            <h2>Плейлисты</h2>
            <ul>
                <li onclick="window.location.href = 'playlist1.html'">Мой Любимый плейлист</li>
                <li onclick="window.location.href = 'playlist1.html'">Мой Любимый плейлист</li>
                <li onclick="window.location.href = 'playlist1.html'">Мой Любимый плейлист</li>
            </ul>
        </div>

        <!-- Последняя активность -->
        <div class="user-activity">
            <h2>Последняя активность:</h2>
            <p>18.01.2024</p>
            <!-- Дополнительная активность -->
        </div>

    </div>

    <script>
        const editButton = document.querySelector('.edit-button');
        const emailInfo = document.querySelector('.info:nth-child(2)');
        const emailInput = document.createElement('input');

        editButton.addEventListener('click', () => {
            if (editButton.textContent === 'Редактировать') {
                editButton.textContent = 'Сохранить';
                emailInfo.style.display = 'none';
                emailInput.type = 'email';
                emailInput.value = emailInfo.textContent.trim();
                emailInfo.parentElement.insertBefore(emailInput, emailInfo.nextSibling);
            } else {
                editButton.textContent = 'Редактировать';
                emailInfo.style.display = 'inline';
                emailInfo.textContent = emailInput.value;
                emailInput.remove();
            }
        });
    </script>
    <!-- --------------------+
    |         Профиль        |
    +--------------------- -->

</body>

</html>
